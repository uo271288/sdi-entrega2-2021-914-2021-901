{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
{%if mensaje != undefined && tipo != undefined%}
<div class="{{tipo}}">{{mensaje}}</div>
{%endif%}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/registrarse">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input id="email" type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input id="name" type="name" class="form-control" name="name"
                   placeholder="Alejandro" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="surname">Apellidos:</label>
        <div class="col-sm-10">
            <input id="surname" type="surname" class="form-control" name="surname"
                   placeholder="Álvarez Varela" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input id="password" type="password" class="form-control" name="password"
                   placeholder="contraseña" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="passwordRepeat">Repita la contraseña:</label>
        <div class="col-sm-10">
            <input id="passwordRepeat" type="password" class="form-control" name="passwordRepeat"
                   placeholder="contraseña" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
</form>
{% endblock %}
