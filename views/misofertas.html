{% extends "base.html" %}
{% block titulo %} MisOfertas – MyWallapop {% endblock %}
{% block contenido_principal %}
<!-- Búsqueda -->
  <h2>Mis Ofertas</h2>
  
	  <!-- http://librosweb.es/libro/bootstrap_3/capitulo_2/tipos_de_rejillas.html -->
	  <!-- Inicio del Bloque Oferta  -->

	  <table class="table table-hover" id="tableOffers">
		  <thead>
		  	<tr>
			  	<th>Titulo</th>
			  	<th>Detalles</th>
			  	<th>Precio</th>
			  	<th class="col-md-1"></th>
		  	</tr>
		  </thead>
		  <tbody>
		  {% for oferta in ofertas %}
		  <tr>
			  <td>{{ oferta.titulo }} </td>
			  <td>{{ oferta.detalles }} </td>
			  <td>{{ oferta.precio }} €</td>
			  <td>
				  <a class="btn btn-primary pull-right"
					 href="/ofertas/eliminar/{{oferta._id.toString()}}">Eliminar</a>
			  </td>
		  </tr>
	  		{% endfor %}
		  </tbody>
	  <!-- Fin del Bloque Oferta  -->
	  </table>
   </div>
{% endblock %}
