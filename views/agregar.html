{% extends "base.html" %}
{% block titulo %} Agregar Ofertas {% endblock %}
{% block contenido_principal %}
<h2>Agregar Oferta</h2>
<form class="form-horizontal" method="post" action="/oferta">
    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo" id="titulo"
                   placeholder="Título de la oferta" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles" id = "detalles"
                   placeholder="Detalles de la oferta" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio" id = "precio"
                   placeholder="2.50" required = "true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
