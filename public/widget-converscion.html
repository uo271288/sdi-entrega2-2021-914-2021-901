<div id="widget-detalles">
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-titulo"
                   placeholder="Título de la Oferta" id="detalles-titulo" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-detalles"
                   placeholder="Detalles de la oferta" id="detalles-detalles" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="detalles-precio"
                   placeholder="2.50" id="detalles-precio" readonly/>
        </div>
    </div>
    <button onclick="widgetOfertas()" class="btn" >Volver</button>
</div>

<script>
    $.ajax({
        url : URLbase + "/oferta/" + idOfertaSeleccionada ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success : function(oferta) {
            $("#detalles-titulo").val(oferta.titulo);
            $("#detalles-detalles").val(oferta.detalles);
            $("#detalles-precio").val(oferta.precio);
        },
        error : function(error) {
            $( "#contenedor-principal" ).load("widget-login.html");
        }
    });
</script>
