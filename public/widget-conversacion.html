<div id="widget-conversacion">
    <div class = "form-group" id="conversacion">

    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mensaje">Nuevo Mensaje:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mensaje"
                   placeholder="Nuevo mensaje" id="mensaje" />
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button onclick="agregarMensaje()" type="button" id="boton-login">Aceptar</button>
        </div>
    </div>
</div>

<script>
    var mensajes;

    $.ajax({
        url : URLbase + "/conversacion/" + idOfertaSeleccionada ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success: function (respuesta) {
            mensajes = respuesta;
            actualizarConversacion(mensajes);
        },
        error : function(error) {
            $( "#contenedor-principal" ).load("widget-login.html");
        }
    });

    function actualizarConversacion(mensajesMostrar) {
        $("#conversacion").empty(); // Vaciar la tabla
        for (i = 0; i < mensajesMostrar[0].mensajes.length; i++) {
            $("#conversacion").append(
                "<div id=" + mensajesMostrar[0].mensajes[i]._id + ">" +
                "<td>" + mensajesMostrar[0].mensajes[i].mensaje + "</td>" +
                "</div>");
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    function agregarMensaje( ) {
        $.ajax({
            url: URLbase + "/conversacion",
            type: "POST",
            data: {
                mensaje: $("#mensaje").val(),
                idOferta: idOfertaSeleccionada
            },
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                console.log(respuesta);
                $("#contenedor-principal").load("widget-conversacion.html");

            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }
</script>
